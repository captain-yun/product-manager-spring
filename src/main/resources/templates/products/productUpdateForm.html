<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
  <div class="py-3 text-center">
    <h2>상품 수정</h2>
  </div>
  <form th:object="${product}" method="post">
    <!-- id -->
    <div>
      <input type="hidden" th:field="*{no}" />
    </div>
    <div class="row mb-3">
      <label th:for="name">상품명</label>
      <input type="text" th:field="*{name}" placeholder="상품명을 입력하세요" />
    </div>
    <div class="row mb-3">
      <label th:for="price">가격</label>
      <input type="number" th:field="*{price}" placeholder="가격을 입력하세요" />
    </div>
    <div class="row mb-3">
      <label th:for="stock">수량</label>
      <input type="number" th:field="*{stock}" placeholder="수량을 입력하세요" />
    </div>
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">수정
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='/products'" type="button">취소</button>
      </div>
    </div>
  </form>
</div>
</body>
